<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global COVID-19 Tracker</title>

    <!-- Tailwind CSS CDN -->

    <!-- Tailwind script link -->
    <script src="tailwind.js"></script>

    <!-- Local Javasript link -->
    <script src="script.js"></script>

</head>

<body class="font-exo text-background">

    <header class="sticky top-0 z-50 py-4 backdrop-blur-lg">

        <div class="container mx-auto flex justify-between items-center">

            <label class="text-lg font-semibold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="inline-block align-middle">
                    <circle cx="12" cy="12" r="9"></circle>
                    <path d="M2 12h20"></path>
                    <path d="M12 2c2 3.5 2 8 0 12s-2 6.5 0 10"></path>
                    <path d="M12 2c-2 3.5-2 8 0 12s2 6.5 0 10"></path>
                </svg>
                GC19T by MJS</label>

            <!-- Change github link to your own github account -->
            <a href="https://github.com/Mikey-san8" target="_blank" class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path

                    </path>
                </svg>
                <span class="hidden md:flex">GitHub</span>
            </a>

        </div>

    </header>

    <main class="flex flex-col gap-10 container mx-auto py-8 px-6 lg:px-0">

        <div>
            <h1 class="text-5xl font-semibold">Global COVID-19 Tracker</h1>
            <label class="text-lg text-secondary">About: This tracker shows COVID-19 data using an API (see README for
                the link). Updates will be posted on my GitHub.</label>
        </div>

        <div class="flex flex-col gap-3">
            <label class="text-xl">Select or Enter the name of a country and click Submit to display its data.</label>
            <div class="flex gap-5 items-center">
                <input type="text" id="myInput" list="countries" placeholder="Country Name"
                    class="py-2 px-5 text-foreground text-lg rounded-md" />

                <datalist id="countries">
                    <option value="Philippines">
                    <option value="USA">
                    <option value="Japan">
                    <option value="Canada">
                    <option value="Germany">
                    <option value="India">
                    <option value="Brazil">
                    <option value="Australia">
                    <option value="United Kingdom">
                    <option value="France">
                </datalist>

                <button id="submit"
                    class="text-xl bg-primary px-4 py-2 rounded-md hover:bg-background hover:text-foreground transition">
                    Get Data
                </button>
            </div>

        </div>

        <div class="flex flex-col gap-5">

            <div class="flex flex-col gap-1">
                <label class="text-xl">Data will be displayed here.</label>
                <label class="text-lg text-secondary">Disclamer: Data may not be fully accurate. Verify with official
                    sources.</label>
            </div>

            <div class="grid grid-cols-3 grid-rows-2 gap-4">
                <div class="flex flex-col gap-5 text-xl border border-background p-5 backdrop-blur-sm">
                    <label class="text-secondary font-semibold">Active Cases</label>
                    <label id="Active_Cases" class="text-blue-300 w-full text-center">Null</label>
                </div>

                <div class="flex flex-col gap-5 text-xl border border-background p-5 backdrop-blur-sm">
                    <label class="text-secondary font-semibold">Total Cases</label>
                    <label id="Total_Cases" class="text-green-300 w-full text-center">Null</label>
                </div>

                <div class="flex flex-col gap-5 text-xl border border-background p-5 backdrop-blur-sm">
                    <label class="text-secondary font-semibold">Critical Cases</label>
                    <label id="Critical_Cases" class="text-red-400 w-full text-center">Null</label>
                </div>

                <div class="flex flex-col gap-5 text-xl border border-background p-5 backdrop-blur-sm">
                    <label class="text-secondary font-semibold">Total Deaths</label>
                    <label id="Total_Death" class="text-gray-400 w-full text-center">Null</label>
                </div>

                <div class="flex flex-col gap-5 text-xl border border-background p-5 backdrop-blur-sm">
                    <label class="text-secondary font-semibold">Recovered Cases</label>
                    <label id="Recovered_Cases" class="text-teal-400 w-full text-center">Null</label>
                </div>

                <div class="flex flex-col gap-5 text-xl border border-background p-5 backdrop-blur-sm">
                    <label class="text-secondary font-semibold">Covid Tests</label>
                    <label id="Covid_Tests" class="text-purple-400 w-full text-center">Null</label>
                </div>
            </div>

        </div>

        <div class="flex gap-1">
            <label>Data from:</label>
            <label id="country">Null</label>
            <label id="country">|</label>
            <label id="lastUP">Last Update: Null</label>
        </div>

        <label class="text-secondary text-xl">
            Info: This project was created when I was in college as a programming assignment. The code is now public for learning,
            and inspiration was taken from online sources, which you can also explore.
        </label>

    </main>

    <footer class="absolute bottom-0 w-full backdrop-blur-lg py-4">

        <div class="container mx-auto flex justify-between text-md">

            <div class="flex gap-1">
                <label>Want to use source code? Visit my Github</label>
                <a href="https://github.com/Mikey-san8" target="_blank" class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 .5C5.65.5.5 5.64.5 12c0 5.08 3.29 9.4 7.84 10.94.57.1.78-.25.78-.56 0-.28-.01-1.02-.02-2-3.19.69-3.86-1.54-3.86-1.54-.52-1.32-1.28-1.67-1.28-1.67-1.05-.71.08-.7.08-.7 1.17.08 1.78 1.2 1.78 1.2 1.03 1.77 2.7 1.26 3.36.96.1-.75.4-1.26.73-1.55-2.55-.3-5.24-1.28-5.24-5.7 0-1.26.45-2.3 1.18-3.11-.12-.29-.51-1.45.11-3.03 0 0 .96-.31 3.15 1.18a10.97 10.97 0 015.73 0c2.19-1.49 3.15-1.18 3.15-1.18.62 1.58.23 2.74.11 3.03.74.81 1.18 1.85 1.18 3.11 0 4.43-2.7 5.4-5.27 5.69.41.36.77 1.07.77 2.15 0 1.55-.01 2.8-.01 3.18 0 .31.21.67.79.56A10.5 10.5 0 0023.5 12C23.5 5.64 18.35.5 12 .5z">
                        </path>
                    </svg>
                </a>
            </div>

            <p class="text-sm text-gray-400">
                &copy; 2023 Michael Joe Saludares. Licensed under the <a href="https://opensource.org/licenses/MIT"
                    class="underline hover:text-gray-300">MIT License</a>.
            </p>


            <div class="flex gap-1">
                <label id="clockDisplay" class="clock" onload="showTime()"></label>
                <label id="date"></label>
            </div>

        </div>

    </footer>

</body>

</html>
